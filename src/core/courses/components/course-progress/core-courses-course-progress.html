<div class="course-item" (click)="openCourse(course)" >
    <img class="thumb-course" src="assets/img/thumbs/Thumbs-1.jpg"/>
    <div class="course-content">
        <p text-uppercase class="course-title">{{ course.fullname }}</p>
        <div class="info-course">
            <ion-icon name="calendar" ></ion-icon>
            <span>Ngay bat dau: {{ course.startdate | date: 'dd/MM/yyyy' }}</span>    
        </div>
    </div>
</div>
