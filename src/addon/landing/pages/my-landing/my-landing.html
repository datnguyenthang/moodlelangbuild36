<ion-header>
    <ion-navbar>
        <ion-title><core-format-text [text]="siteName"></core-format-text></ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="openSearch()" [attr.aria-p]="'core.courses.searchcourses' | translate">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="box" ion-fixed>
        <div class="row">
                <div class="col" id="s-o-s" (click)="openCataloguePage('AddonSchoolOfSalesMySchoolOfSalesPage')">
                    <div class="item">
                        <img src="assets/img/landing/sales.svg">
                        <p>{{ 'addon.landing.schoolofsale' | translate }}</p>
                    </div>
                </div>
                <div class="col" id="s-o-r" (click)="openCataloguePage('AddonSchoolOfRecoveryMySchoolOfRecoveryPage')">
                    <div class="item">
                        <img src="assets/img/landing/recovery.svg">
                        <p>{{ 'addon.landing.schoolofrecovery' | translate }}</p>
                    </div>
                </div>
        </div>
        <div class="row">
                <div class="col" id="f-a" (click)="openCataloguePage('AddonFeAcademyMyFeAcademyPage')">
                    <div class="item">
                        <img src="assets/img/landing/fe-academy.svg">
                        <p>{{ 'addon.landing.feacademy' | translate }}</p>
                    </div>
                </div>
                <div class="col" id="m-c" (click)="openCataloguePage('AddonMandatoryMyMandatoryPage')">
                    <div class="item">
                        <img src="assets/img/landing/mandatory.svg">
                        <p>{{ 'addon.landing.mandatorycourse' | translate }}</p>
                    </div>
                </div>
        </div>
    </div>
</ion-content>
